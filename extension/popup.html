<!DOCTYPE html>
<html>
  <head>
    <title>Send Cookies</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        border-radius: 16px;
        overflow: hidden;
      }

      body {
        width: 320px;
        min-height: 240px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1a 50%,
          #000000 100%
        );
        color: white;
        position: relative;
      }

      /* Glossy overlay effect */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          ellipse at top,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 1;
      }

      /* Subtle animated dots pattern */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='20' cy='20' r='1'/%3E%3C/g%3E%3C/svg%3E")
          repeat;
        animation: float 25s ease-in-out infinite;
        z-index: 0;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .container {
        position: relative;
        z-index: 2;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 240px;
        text-align: center;
      }

      .logo {
        width: 52px;
        height: 52px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 4px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .logo::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%
        );
        animation: shine 3s ease-in-out infinite;
      }

      @keyframes shine {
        0%,
        100% {
          transform: rotate(45deg) translateX(-100%);
        }
        50% {
          transform: rotate(45deg) translateX(100%);
        }
      }

      .logo svg {
        width: 26px;
        height: 26px;
        fill: #ffffff;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        z-index: 1;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 6px;
        letter-spacing: -0.5px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        font-size: 13px;
        opacity: 0.7;
        margin-bottom: 24px;
        line-height: 1.4;
        color: #cccccc;
      }

      #send {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.1) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
        min-width: 180px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15),
          0 4px 15px rgba(0, 0, 0, 0.2), 0 1px 3px rgba(0, 0, 0, 0.3);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      #send::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.15),
          transparent
        );
        transition: left 0.6s ease;
      }

      #send:hover::before {
        left: 100%;
      }

      #send:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.25) 0%,
          rgba(255, 255, 255, 0.15) 100%
        );
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 8px 25px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #send:active {
        transform: translateY(-1px);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 4px 15px rgba(0, 0, 0, 0.2), 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Glossy reflection on button */
      #send::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        pointer-events: none;
        border-radius: 10px 10px 0 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15),
            0 4px 15px rgba(0, 0, 0, 0.2), 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        50% {
          box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
            0 6px 20px rgba(255, 255, 255, 0.1), 0 2px 8px rgba(0, 0, 0, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
      </div>

      <h1>LeetCode Sync</h1>
      <p class="subtitle">Sync your authentication cookies</p>

      <button id="send">
        <span class="button-text">Send LeetCode Cookies</span>
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
